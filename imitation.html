<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imitation</title>
    <link rel="stylesheet" href="CSS/imitation.css">
</head>
<body>
    <div class="container">
        <div class="project">
            <img src="images/penguins.jpg" alt="Penguins">
        </div>

        <div class="project overlay-container">
            <img src="images/football_field.jpg" alt="Football Field">
            <img class="overlay-image" src="images/tic-tac-toe.png" alt="Tic-Tac-Toe Overlay">
        </div>

        <div class="project">
            <img src="images/dinosaur.png" alt="Dinosaur">
        </div>

        <div class="project filtered-image">
            <img src="images/seagull.png" alt="Seagull">
        </div>

        <div class="project fixed-container">
            <img src="images/butterfly.jpg" alt="Butterfly">
        </div>

        <div class="project with-caption">
            <img src="images/theater_stage.jpg" alt="Presenting">
            </div>
    </div>
</body>
</html>
