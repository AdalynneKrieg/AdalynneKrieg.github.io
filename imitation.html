<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Image Projects</title>
    <link rel="stylesheet" href="imitation.css">
</head>
<body>
    <div class="container">
        <div class="project">
            <img src="images/dinosaur.png" alt="Dinosaur">
        </div>

        <div class="project">
            <img src="images/penguins.jpg" alt="Penguins">
        </div>

        <div class="project overlay-container">
            <img src="images/football_field.jpg" alt="Football Field">
            <div class="overlay-text">
                <h3>Game Day</h3>
            </div>
        </div>

        <div class="project fixed-container">
            <img src="images/butterfly.jpg" alt="Butterfly">
        </div>

        <div class="project filtered-image">
            <img src="images/seagull.png" alt="Seagull">
        </div>

        <div class="project with-caption">
            <img src="images/tic-tac-toe.png" alt="Tic-Tac-Toe">
            <p class="caption">Classic Game</p>
        </div>
    </div>
</body>
</html>
