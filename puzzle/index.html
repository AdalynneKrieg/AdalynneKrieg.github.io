<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Puzzle Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="info">
            <h1>Adalynne Krieg - Butterfly Bonanza</h1>
        </header>

        <main class="puzzle-area">
            <div class="puzzle">
                <img src="images/butterfly_01.jpg" class="puzzle-piece" alt="Puzzle Piece 1">
                <img src="images/butterfly_02.jpg" class="puzzle-piece" alt="Puzzle Piece 2">
                <img src="images/butterfly_03.jpg" class="puzzle-piece" alt="Puzzle Piece 3">
                <img src="images/butterfly_04.jpg" class="puzzle-piece" alt="Puzzle Piece 4">
                <img src="images/butterfly_05.jpg" class="puzzle-piece" alt="Puzzle Piece 5">
                <img src="images/butterfly_06.jpg" class="puzzle-piece" alt="Puzzle Piece 6">
                <img src="images/butterfly_07.jpg" class="puzzle-piece" alt="Puzzle Piece 7">
                <img src="images/butterfly_08.jpg" class="puzzle-piece" alt="Puzzle Piece 8">
                <img src="images/butterfly_09.jpg" class="puzzle-piece" alt="Puzzle Piece 9">
                <img src="images/butterfly_10.jpg" class="puzzle-piece" alt="Puzzle Piece 10">
                <img src="images/butterfly_11.jpg" class="puzzle-piece" alt="Puzzle Piece 11">
                <img src="images/butterfly_12.jpg" class="puzzle-piece" alt="Puzzle Piece 12">
                <img src="images/butterfly_13.jpg" class="puzzle-piece" alt="Puzzle Piece 13">
                <img src="images/butterfly_14.jpg" class="puzzle-piece" alt="Puzzle Piece 14">
                <img src="images/butterfly_15.jpg" class="puzzle-piece" alt="Puzzle Piece 15">
                <img src="images/butterfly_16.jpg" class="puzzle-piece" alt="Puzzle Piece 16">
                <img src="images/butterfly_wrong.jpg" class="puzzle-piece" alt="Bad Piece" style="display: none;">
            </div>
        </main>

        <footer class="date">
            <p>Completed on: 4/6/25</p>
        </footer>
    </div>
</body>
</html>
