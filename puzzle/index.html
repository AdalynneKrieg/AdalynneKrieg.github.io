<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Puzzle Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="info">
            <h1>Adalynne Krieg - Butterfly Bonanza</h1>

        <main class="puzzle-area">
            <div class="puzzle">
                <img src="puzzle/puzzle1_A.jpg" class="puzzle-piece" alt="Puzzle Piece 1">

                <img src="puzzle/puzzle1_C.jpg" class="puzzle-piece" alt="Puzzle Piece 3">
                <img src="puzzle/puzzle1_D.jpg" class="puzzle-piece" alt="Puzzle Piece 4">
                <img src="puzzle/puzzle1_E.jpg" class="puzzle-piece" alt="Puzzle Piece 5">
                <img src="puzzle/puzzle1_F.jpg" class="puzzle-piece" alt="Puzzle Piece 6">
                <img src="puzzle/puzzle1_G.jpg" class="puzzle-piece" alt="Puzzle Piece 7">
                <img src="puzzle/puzzle1_H.jpg" class="puzzle-piece" alt="Puzzle Piece 8">
                <img src="puzzle/puzzle1_I.jpg" class="puzzle-piece" alt="Puzzle Piece 9">
                <img src="puzzle/puzzle1_J.jpg" class="puzzle-piece" alt="Puzzle Piece 10">

            </div>
        </main>

        <footer class="date">
            <p>Completed on: 4/6/25</p>
        </footer>
    </div>
</body>
</html>
